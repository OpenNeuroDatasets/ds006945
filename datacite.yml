title: "Structural MRI and fMRI of Participants Performing Kinesthetic Motor Imagery of Walking vs. Standing While Viewing a First\uc0\u8201 \u8209 Person Exoskeleton Video Stimulus (11 Stop\u8201 \u8209 Walk\u8201 \u8209 Stop Cycles)"\
\
description: "This dataset contains multimodal neuroimaging recordings from five healthy adult participants performing kinesthetic motor imagery (KI) of walking versus standing while viewing a first-person exoskeleton video stimulus consisting of 11 stop\'96walk\'96stop cycles. The dataset includes structural MRI, task-based fMRI, and EEG recordings, organized according to the BIDS 1.8.0 specification. MRI sessions were conducted after participants completed nine longitudinal sessions of EEG-controlled exoskeleton walking and standing experiments. The dataset is released under a CC0 license and is intended to support research in motor imagery, gait neurophysiology, BMI-driven rehabilitation, and multimodal neuroimaging."\
\
